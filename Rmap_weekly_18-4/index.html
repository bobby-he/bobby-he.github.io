<!DOCTYPE html>
<meta charset="utf-8">

<html>

    <head>
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>	
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://unpkg.com/d3-simple-slider"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
        <link rel="stylesheet" href="main.css"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <svg id="slider-svg" width="500" height="50"></svg>
                    <svg id="map" width="500" height="500"></svg>
                </div>
                <div class="column" width="500">
                    <h1 id="data-heading">Select an area in the map...</h1>
                    <div id="sub-heading">Data shown for England, Wales and Scotland</div>
                    <div class="row">
                        <div class="column" width="40%">
                            <h3 id="cases-title">Cases</h3>
                            <div class="info-row"><span class="info-heading">Last week: </span><span id="cases-last7-info"></span></div>
                            <div class="info-row"><span class="info-heading">Last week per 100k: </span><span id="cases-last7-per-info"></span></div>
                            <h3><span class="info-heading">Total cases: </span><span id="cases-total-info"></span></h3>
                        </div>
                        <div class="column" width="60%">
                            <h3 id="estimates-title">Projected Cases</h3>
                            <div class="info-row"><span class="info-heading">Next week: </span><span id="case-proj-info"></span></div>
                            <div class="info-row"><span class="info-heading">Next week per 100k: </span><span id="case-proj-per100k-info"></span></div>
                            <h3><span class="info-heading">Rt: </span><span id="rt-info"></span></h3>
                        </div>
                    </div>
                    
                    <svg id="chart" width="500" height="200"></svg>
                    <svg id="rt-chart" width="500" height="200"></svg>
                </div>
            </div>
        </div>

        <script src="assets/js/map.js"></script>

    </body>

</html>
